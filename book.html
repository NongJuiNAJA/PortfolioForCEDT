<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <div class="logo">Portfolio</div>
    <ul>
      <li><a href="index.html">หน้าแรก</a></li>
      <li><a href="book.html">Portfolio</a></li>
    </ul>
  </nav>

  <div class="content">
    <div class="book" id="book">
      <div class="page"><img src="asset/1.jpg" alt="Page 1"></div>
        <div class="page"><img src="asset/2.jpg" alt="Page 2"></div>
        <div class="page"><img src="asset/3.jpg" alt="Page 3"></div>
        <div class="page"><img src="asset/4.jpg" alt="Page 4"></div>
        <div class="page"><img src="asset/5.jpg" alt="Page 5"></div>
        <div class="page"><img src="asset/6.jpg" alt="Page 6"></div> 
        <div class="page"><img src="asset/7.jpg" alt="Page 7"></div>
        <div class="page"><img src="asset/8.jpg" alt="Page 8"></div>
        <div class="page"><img src="asset/9.jpg" alt="Page 9"></div>
        <div class="page"><img src="asset/10.jpg" alt="Page 10"></div>
        <div class="page"><img src="asset/11.jpg" alt="Page 11"></div>
        <div class="page"><img src="asset/12.jpg" alt="Page 12"></div>
        <div class="page"><img src="asset/13.jpg" alt="Page 13"></div>
    </div>

    <div class="controls">
      <button id="prevBtn">⬅ Prev</button>
      <button id="nextBtn">Next ➡</button>
    </div>

   <div class="credit">
  <p>Credit: The Code Wizard</p>
  <a href="https://www.instagram.com/the_coding_wizard/" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Logo">
  </a>
</div>
  </div>

  <script>
    const pages = document.querySelectorAll(".page");
    let current = 0;

    pages.forEach((page, index) => {
      page.style.zIndex = pages.length - index;
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (current < pages.length) {
        pages[current].classList.add("flipped");
        current++;
      }
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (current > 0) {
        current--;
        pages[current].classList.remove("flipped");
      }
    });
  </script>

</body>
</html>
